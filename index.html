<!doctype html>
<html lang="es">
<head>
  <!-- Meta básicos -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a74da" />
  <meta name="description" content="Breve descripción de la página (máx. 150-160 caracteres)." />
  <link rel="canonical" href="https://tudominio.com/" />

  <!-- Título -->
  <title>Tu título aquí — Proyecto / Sitio</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Open Graph (mejorar compartido en redes) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Tu título aquí — Proyecto / Sitio" />
  <meta property="og:description" content="Breve descripción para redes sociales." />
  <meta property="og:url" content="https://tudominio.com/" />
  <meta property="og:image" content="https://tudominio.com/og-image.jpg" />
  <meta property="og:site_name" content="Nombre del sitio" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Tu título aquí — Proyecto / Sitio" />
  <meta name="twitter:description" content="Breve descripción para Twitter." />
  <meta name="twitter:image" content="https://tudominio.com/twitter-image.jpg" />
  <!-- <meta name="twitter:site" content="@tu_usuario"> -->

  <!-- Preconnect / Prefetch (mejora rendimiento para fuentes y APIs) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Ejemplo de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="/css/main.css" />

  <!-- Microdata / JSON-LD (opcional, SEO estructurado) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Nombre del sitio",
    "url": "https://tudominio.com/"
  }
  </script>

  <!-- Scripts críticos: cargar de forma deferida para no bloquear render -->
  <script defer src="/js/main.js"></script>

  <!-- Políticas / meta adicionales -->
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta name="robots" content="index, follow" />

  <!-- TODO: personaliza title, description, URLs de imagen y rutas de archivos -->
</head>
<body>
<!-- contenido -->
</body>
</html>
